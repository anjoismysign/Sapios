<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Sapios</title>
    <h:outputStylesheet library="css" name="form.css"/>
</h:head>
<h:body>
    <div class="background">
        <h:form class="container">
            <h:outputLabel for="topicName" value="Nombre del tópico" class="text"/>
            <h:inputText id="topicName" value="#{topicBuilder.name}" class="input-text"/>

            <h:outputLabel for="prompt" value="Prompt" class="text"/>
            <h:inputText id="prompt" value="#{topicBuilder.prompt}" class="input-text"/>

            <h:outputLabel for="course" value="Curso" class="text"/>
            <h:selectOneMenu id="course" value="#{topicBuilder.course}" class="dropdown-text">
                <f:selectItems value="#{topicBuilder.allCourses}" var="course" itemValue="#{course.name}"
                               itemLabel="#{course.name}"/>
            </h:selectOneMenu>

            <h:outputLabel for="order" value="Orden" class="text"/>
            <h:inputText id="order" value="#{topicBuilder.order}" class="input-text"/>

            <h:commandButton value="Añadir" action="#{topicBuilder.addTopic}" class="text"/>
        </h:form>
    </div>
</h:body>
</html>
