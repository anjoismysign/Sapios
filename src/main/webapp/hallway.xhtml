<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml">
<h:head>
    <title>Sapios Hallway</title>
    <h:outputStylesheet library="css" name="form.css"/>
</h:head>
<h:body>
    <div class="background">
        <h:form class="container">

            <h:outputLabel for="course" value="Curso" class="text"/>
            <h:selectOneMenu value="#{hallway.course}" converter="#{courseConverter}" class="dropdown-text">
                <f:selectItems value="#{hallway.courses}" var="c"
                               itemLabel="#{c.name}" itemValue="#{c}" />
                <f:ajax listener="#{hallway.onCourseChange}" render="topicSelect" />
            </h:selectOneMenu>

            <h:outputLabel for="topic" value="TÃ³pico" class="text"/>
            <h:selectOneMenu id="topicSelect" value="#{hallway.topic}" converter="#{topicConverter}" class="dropdown-text">
                <f:selectItems value="#{hallway.topics}" var="t"
                               itemLabel="#{t.name}" itemValue="#{t}" />
            </h:selectOneMenu>

            <h:commandButton value="Ir a clase" action="#{hallway.submit}" class="text"/>
            <h:link outcome="landing" class="text" style="margin-top: 20px;">
                Volver
            </h:link>
        </h:form>
    </div>
</h:body>
</html>
